<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Character Creation</title>
    <link rel="stylesheet" href="CharacterCreation.css" />
</head>
<body>

<div id="introContainer">
    <p>Your character's name:</p>
    <input type="text" id="nameUserInput" placeholder="Enter character name" />
    <button id="userNameSubmit">Submit</button>

    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

</div>

<div id="app" style="display:none;">
    <h2 id="characterNameHeader"></h2>

    <section id="entryFormSection">
        <h3>New Diary Entry</h3>
        <textarea id="entryText" placeholder="Write your diary entry..."></textarea><br />

        <label for="entryTags">Tags (comma separated): </label>
        <input type="text" id="entryTags" placeholder="backstory, love interest, friends" /><br />

        <label for="moodSelect">Mood: </label>

            <option value="neutral" selected>ğŸ˜ Neutral</option>
        </select><br />

        <button id="saveEntryBtn">Save Entry</button>

    <section id="searchSection">
        <h3>Search Entries</h3>
        <input type="text" id="searchInput" placeholder="Search by text or tag..." />
    </section>

    <section id="entriesSection">
        <h3>Diary Entries</h3>
        <div id="entriesList"></div>
    </section>

    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

</div>

<div id="cookieConsent" class="cookie-banner">
    <p>
        We use cookies to save your diary entries locally and improve your experience.
        By continuing, you agree to our use of cookies.
    </p>
    <div class="cookie-buttons">
        <button id="acceptCookiesBtn">I Accept</button>
        <button id="denyCookiesBtn">I Deny</button>
    </div>
</div>


<script src="CharacterCreation.js"></script>
</body>
</html>
